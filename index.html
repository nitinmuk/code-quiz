<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <h5 id="viewHighScore">View HighScores</h5>
                </div>
                <div class="col-md-8">
                </div>
                <div class="col-md-2">
                    <h5>Timer: <span id="remainTime">0</span></h5>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body" id="cardBody">
                            <h5 class="card-title" id="cardTitle">
                                Coding Quiz Challenge
                            </h5>
                            <p class="card-text" id="cardText">
                                Try to answer the following code-related questions within the time
                                limit. Please keep in mind that the incorrect answers will penalize your scoretime by
                                ten seconds!
                            </p>
                            <ul id="optionsList"></ul>                            
                            <button type="button" class="btn btn-info" id="startQuizBtn">Start Quiz</button>
                            <!-- added for display result-->
                            <label class="hide" id="initialLabel">Enter your initials: </label>
                            <input type="text" class="hide" id="initialText" name="initial">
                            <button type="button" class="btn btn-info hide" id="initialSubmit">Submit</button>
                            <!-- buttons for highscore screen-->
                            <button type="button" class="btn btn-info hide" id="goBack">Go Back</button>
                            <button type="button" class="btn btn-info hide" id="clearHighScore">Clear HighScore</button>
                        </div>
                    </div>                    
                </div>
                <div class="col-md-2">
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
